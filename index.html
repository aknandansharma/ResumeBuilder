<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Resume-Builder</title>
</head>

<body>


    <!-- This is main section  -->
    <section>
        <div class="container">
            <h1 class="text-center my-3">Resume Builder</h1>
            <p class="text-center">By Aknandan Sharma</p>

            <!-- this is container of left and right input fields -->
            <div class="row">
                <!-- This is left field -->
                <div class="col-md-6">
                    <h1>Presonal Information</h1>

                    <div class="form-group">
                        <label for="nameField">Your Name</label>
                        <input type="text" id="nameField" class="form-control" placeholder="Enter Your Name.">
                    </div>
                    <div class="form-group">
                        <label for="contactField">Your Contact Number</label>
                        <input type="text" id="contactField" class="form-control"
                            placeholder="Enter Your Contact Number More then one If you want.">
                    </div>
                    <div class="form-group">
                        <label for="addressField">Your Address</label>
                        <textarea id="addressField" class="form-control" placeholder="Enter Your Full Address here."
                            rows="6"></textarea>
                    </div>

                    <p class="text-secondary my-3">Imp Links</p>

                    <div class="form-group">
                        <label for="fbField">Facebook Link</label>
                        <input type="text" id="fbField" class="form-control"
                            placeholder="Enter Your Facebook Links.">
                    </div>
                    <div class="form-group">
                        <label for="instaField">Instagram Link</label>
                        <input type="text" id="instaField" class="form-control"
                            placeholder="Enter Your Instagram Links.">
                    </div>
                    <div class="form-group">
                        <label for="linkedField">Linkdin Link</label>
                        <input type="text" id="linkedField" class="form-control"
                            placeholder="Enter Your Linkdin Links.">
                    </div>



                </div>


                <!-- This is right field -->
                <div class="col-md-6">
                    <h1>Profesional Information</h1>

                    <div class="form-group">
                        <label for="">Objective </label>
                        <textarea  class="form-control obField" placeholder="Enter here" rows="4"></textarea>
                    </div>

                    <div class="form-group my-3">
                        <label for="">Work Experience/Internship</label>
                        <textarea  class="form-control weField" placeholder="Enter here" rows="3"></textarea>

                        <!-- text Area Add dynamicaly -->

                        <div class="container text-center">
                            <button onclick="addNewWEField()" class="btn btn-primary btn-sm my-2" onclick="addNewWEField()" id=" weAddButton">Add</button>
                        </div>
                    </div>
                  

                    <div class="form-group">
                        <label for="">Academic qualification</label>
                        <textarea class="form-control eqField" placeholder="Enter here" rows="3"></textarea>

                        <!-- text Area Add dynamicaly -->

                        <div class="container text-center">
                            <button class="btn btn-primary btn-sm my-2" id=" aqAddButton">Add</button>
                        </div>

                    </div>
                   



                </div>
            </div>
            <div class="container text-center my-3">
                <button class="btn btn-primary btn-lg my-2" id=" aqAddButton">Build My Resume</button>
            </div>
        </div>
    </section>












    <!-- // This is JavaScript Code include area. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
